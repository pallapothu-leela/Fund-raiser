<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <!-- Photo, Id, Name, Amount -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
            <a class="navbar-brand" href="#"><b>Navbar</b></a>
            <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a href="signup.html" class="btn btn-outline-success">Register</a>
            </div>
        </nav>
        <div class="container col-lg-4 col-sm-12" style="margin:7% auto;">
            <h2 class="text-secondary">Fund Raiser</h2>
            <form action="submit.html" method="get">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Ex: 9898989898">
                </div>
                <div class="form-group mb-4">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount"
                        placeholder="Enter amount you want to donate" min="0">
                </div>
                <input class="btn btn-success w-100" value="Donate" type="submit" />
            </form>
        </div>
        <footer>
            <p class="text-center text-muted">Â© 2021 Company, Inc</p>
        </footer>
    </div>
</body>

</html>
